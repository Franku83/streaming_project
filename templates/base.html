<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Cuentas de Streaming{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        /* Estilos para el admin personalizados */
        .expired-row {
            background-color: #ffe0e0 !important; /* Rojo claro para vencidas */
        }
        .expiring-soon-row {
            background-color: #fffacd !important; /* Amarillo claro para próximas a vencer */
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'account_list' %}" class="text-white text-2xl font-bold rounded-md px-3 py-2 hover:bg-blue-700 transition-colors">
                Mi Gestor de Streaming
            </a>
            <div>
                <a href="{% url 'account_list' %}" class="text-white text-lg font-medium rounded-md px-3 py-2 hover:bg-blue-700 transition-colors mr-4">
                    Cuentas
                </a>
                <a href="{% url 'account_create' %}" class="bg-white text-blue-600 text-lg font-medium rounded-md px-4 py-2 hover:bg-blue-100 transition-colors">
                    + Añadir Cuenta
                </a>
                <a href="{% url 'admin:index' %}" class="text-white text-lg font-medium rounded-md px-3 py-2 hover:bg-blue-700 transition-colors ml-4">
                    Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
